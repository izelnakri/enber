      - deploy:
          name: Push application Docker image
          command: |
            echo $HUB_KEY | docker login -u $HUB_USERNAME --password-stdin
            docker tag mber "${HUB_USERNAME}/mber:${CIRCLE_BRANCH}"
            docker push "${HUB_USERNAME}/mber:${CIRCLE_BRANCH}"
  test:
    docker:
      - image: docker:dind
    working_directory: ~/code
    steps:
      - setup_remote_docker
      - run: docker pull ${HUB_USERNAME}/mber:${CIRCLE_BRANCH}
      - run: docker run -t -d --name="mber" ${HUB_USERNAME}/mber:${CIRCLE_BRANCH} /bin/bash
      - run: docker exec -it -e NODE_OPTIONS=--experimental-modules mber npm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build

