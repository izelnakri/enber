version: 2
jobs:
  build:
    working_directory: /code
    docker:
      - image: docker:dind
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/mber.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/mber.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=mber -t mber .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/mber.tar mber
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/mber.tar
      - deploy:
          name: Push application Docker image
          command: |
            docker login -u $HUB_USERNAME -p $HUB_KEY
            docker tag mber "${HUB_USERNAME}/mber:${CIRCLE_BRANCH}"
            docker push "${HUB_USERNAME}/mber:${CIRCLE_BRANCH}"
  test:
    docker:
      - image: inakri/mber:${CIRCLE_BRANCH}
    working_directory: ~/code
    steps:
      - checkout
      - run: npm test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
        context: org-global
      - test
        context: org-global
