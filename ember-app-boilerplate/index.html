<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mber Boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="./tmp/vendor.js"></script>
    <script src="./tmp/application.js"></script>
    <script>
      window.socket = new WebSocket('ws://localhost:65511');

      socket.addEventListener('message', function(event) {
        // TODO: make this without jquery and in the vendor.js
        $('.ember-application > .ember-view').remove();
        $('.ember-application').toggleClass('ember-application');
        window.location.reload(true);
      });
    </script>
  </body>
</html>
